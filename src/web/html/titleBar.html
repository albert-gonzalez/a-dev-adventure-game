<div class="bar">
  <div class="bar__left">
    <img class="bar__icon" src="./favicon.ico" />
    <span class="bar__option">A Dev's Adventure</span>
  </div>
  <div class="bar__right">
    <a
      target="_blank"
      href="https://github.com/albert-gonzalez/a-dev-adventure-game"
      class="bar__option"
      ><img
        class="dropdown__icon"
        src="./src/web/images/github.png"
        alt="Github"
    /></a>
    <span class="bar__language bar__option dropdown">
      <span class="dropdown__button"
        ><img class="dropdown__icon" src="{{ flagUrl }}" alt="{{ language}}"
      /></span>
      <div class="dropdown__content">
        <a href="./index.html"
          ><img
            class="dropdown__icon"
            src="./src/web/images/eng.svg"
            alt="{{ english }}"
        /></a>
        <a href="./index.ca.html"
          ><img
            class="dropdown__icon"
            src="./src/web/images/ca.svg"
            alt="{{ catalan}}"
        /></a>
        <a href="./index.es.html"
          ><img
            class="dropdown__icon"
            src="./src/web/images/es.svg"
            alt="{{ spanish }}"
        /></a>
      </div>
    </span>
  </div>
</div>
